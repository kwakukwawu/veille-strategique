<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Veille Strat√©gique</title>
    <link rel="icon" href="{{ BRAND_LOGO_URL }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: var(--spacing-lg);
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
            color: var(--white);
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: var(--light-gray);">
    <header>
        <div class="header-container">
            <a class="brand" href="/" aria-label="Accueil">
                <img class="brand-logo" src="{{ BRAND_LOGO_URL }}" alt="{{ BRAND_SHORT_NAME }}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                <span class="brand-logo-fallback" aria-hidden="true">{{ BRAND_SHORT_NAME }}</span>
                <span class="brand-text">
                    <span class="brand-name">{{ BRAND_NAME }}</span>
                </span>
            </a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">üîê</div>

            </div>

            <div class="alert alert-info">
                <strong>Compte d√©mo:</strong><br>
                Email: admin@veille.ci<br>
                Password: admin123
            </div>

            <form onsubmit="app.handleLogin(); return false;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@veille.ci"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--spacing-md);">
                    Se connecter
                </button>
            </form>

            <div style="text-align: center; color: var(--text-light);">
                <p>Pas de compte? <a href="/">Retour √† l'accueil</a></p>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
